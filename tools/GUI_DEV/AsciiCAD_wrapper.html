<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AsciiCAD (Wrapper)</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { overflow: hidden; background: #111; }
      .topbar{
        height: 40px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 10px;
        font: 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: #ddd;
        background: #1b1b1b;
        border-bottom: 1px solid #2a2a2a;
        box-sizing: border-box;
      }
      .topbar a{ color:#93c5fd; text-decoration:none; }
      .topbar a:hover{ text-decoration:underline; }
      .frame{
        height: calc(100% - 40px - 140px);
        width: 100%;
        border: 0;
        display: block;
        background: #fff;
      }
      button{
        cursor:pointer;
        font: inherit;
        padding: 4px 8px;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <button id="openNewTab">Open AsciiCAD</button>
      <button id="reloadIframe">Hard Reload</button>
      <button onclick="logPanel.textContent=''">Clear Logs</button>
      <span>
        Source:
        <a id="srcLink" href="AsciiCAD.html" target="_blank" rel="noopener">AsciiCAD.html</a>
      </span>
    </div>

    <iframe
      id="app"
      class="frame"
      src="AsciiCAD.html"
      title="AsciiCAD"
      sandbox="allow-scripts allow-downloads allow-pointer-lock allow-same-origin allow-popups allow-popups-to-escape-sandbox"
    ></iframe>

<pre id="logPanel"></pre>

    <script>
    const baseURL = "AsciiCAD.html";
  const iframe = document.getElementById("app");
  const logPanel = document.getElementById("logPanel");

  function loadFresh() {
    iframe.src = baseURL + "?t=" + Date.now();
  }

  document.getElementById("openNewTab").onclick = () =>
    window.open(baseURL, "_blank", "noopener,noreferrer");

  document.getElementById("reloadIframe").onclick = loadFresh;

  window.addEventListener("message", (e) => {
    if (!e.data || !e.data.__asciicadLog) return;

    const line = document.createElement("div");
    line.className = "log-" + e.data.type;
    line.style.whiteSpace = "pre-wrap"; // preserve spacing
    line.textContent = `[${e.data.type}] ` + e.data.args.join(" ");


    logPanel.appendChild(line);
    logPanel.scrollTop = logPanel.scrollHeight;
  });
    </script>

  </body>
</html>
