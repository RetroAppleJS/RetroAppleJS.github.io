<script>
//https://en.wikipedia.org/wiki/QR_code#/media/File:QR_Format_Information.svg
var s = ""
m = 6

function pattern(idx,x,y)
{
	switch(idx)
	{
		/*
	case 7: return  ((i*j)%2+(i*j)%3)==0;
	case 6: return  ((Math.floor(i/2) + Math.floor(j/3))%2)==0;
	case 5: return  (((i*j)%3+i+j)%2)==0;
	case 4: return  (((i*j)%3+i*j)%2)==0;
	case 3: return  (i%2)==0;
	case 2: return  ((i+j)%2)==0;
	case 1: return  ((i+j)%3)==0;
	case 0: return  (j%3)==0;
	*/
           case 0: return  (octa_pattern(idx,x) >> y) & 1;
			case 1: return  (octa_pattern(idx,x) >> y) & 1;
			case 2: return  (octa_pattern(idx,x) >> y) & 1;
			case 3: return  (octa_pattern(idx,x) >> y) & 1;
            default: return 0;

	}
}

function octa_pattern(idx,x)
{
	var odd_even = x & 1;
	var alt = 0x55 << odd_even;
	switch(idx)
	{
		case 0: return 0xFF;
		case 1: return alt | 0xAA;
		case 2: return 0x55 << odd_even;
		case 3: return (alt & 0xAA) >> 1;
		default: return 0;
   }
}




for(var p=0;p<8;p++)
{
	s+= "<table style='margin:0;padding:0;border:1px solid black;'>"
	for(var y=0;y<m;y++)
	{
		s+="<tr>"
   		for(var x=0;x<m;x++)
   		{
			c = pattern(p,x,y)
			pix = c?"background-color:#000000":"background-color:#FFFFFF"
			s+= "<td style=\""+pix+";width:10;height:10;margin:0;padding:0;border:1px solid black;\"></td>"
   		}
		s+="</tr>"
	}
	s+="</table><br>"
}

document.write(s)
</script>
