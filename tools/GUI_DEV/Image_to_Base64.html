<!DOCTYPE html>
<html>
  <head>
      <title>Image to Base64</title>
      <script type="text/javascript" src="../TOOLS_Header.js"></script>
        <meta name="description" content="Scroller">
        <meta name="author" content="Freddy Vandriessche">
        <meta charset="utf-8"> 
  </head>
  <body>


<body onload="document.getElementById('slider_title').outerHTML=_TITLE();update()">

    <div id="slider_title">
    </div>
    <div class="slider_overlay">
      <div id="topmenu">
      </div>
      <div id=main style="height:100%;overflow-x:hidden;overflow-y:auto;background: linear-gradient(180deg, rgba(220,220,220,1) 0%, rgba(251,251,251,1) 50%);">

      <input id="myinput" type="file" onchange="encode();" style="padding: 5px 10px; margin: 10px;" />
      <button style="padding: 5px 10px; margin: 10px;" onclick=copy(document.getElementById('dummy').innerHTML.split('\"')[1])>COPY</button>
      <div id="dummy">
      </div>
      <div>
        <textarea style="width:98%;height:500px;" id="txt">
        </textarea>
      </div>
      <script>
      var CONF_version="0.0.2"
      var CONF_builddate="20251231-183000" 

        function encode() {
          var selectedfile = document.getElementById("myinput").files;
          if (selectedfile.length > 0) {
            var imageFile = selectedfile[0];
            var fileReader = new FileReader();
            fileReader.onload = function(fileLoadedEvent) {
              var srcData = fileLoadedEvent.target.result;
              var newImage = document.createElement('img');
              newImage.src = srcData;
              document.getElementById("dummy").innerHTML = newImage.outerHTML;
              document.getElementById("txt").value = document.getElementById("dummy").innerHTML.split("\"")[1];
            }
            fileReader.readAsDataURL(imageFile);
          }
        }

        function copy(text) {
          navigator.clipboard.writeText(text).then(function() {
            //alert('Copied to clipboard');
          }, function(err) {
            alert('Could not copy text: ', err);
          });
        }
      </script>

      </div>
    </div>
</body>

</html>
